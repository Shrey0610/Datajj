<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/contact_us.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <div class="contact-form">
            <h2>Send us a message</h2>
            <form action="submit_contact.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="help-center">
            <h2>Help Center</h2>
            <p>If you need assistance, please check our help center for answers to common questions.</p>
            <a href="/Templates/help-center.html">Visit Help Center</a>
        </div>
    </main>
    
    <!-- Footer section -->
    <footer>
        <p>&copy; 2023 Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
